{% extends 'home.html' %}
{% block content %}
<div class="container-fluid">
  <div class="card shadow">
    <!-- Card Header - Dropdown -->
    <div class="bg-gray-900 text-white card-header py-3 d-flex flex-row align-items-center justify-content-between">
      <h6 class="m-0 font-weight-bold ">Listado de Usuarios</h6>
      <button class="btn btn-primary" id="btn-add-user" data-url=""><i class="fa fa-plus-circle "></i>&nbsp;Nuevo Usuario</button>
    </div>
    <!-- Card Body -->
    <div class="card-body ">

      <table class="table  table-hover dt-responsive" id="user-table" style="width: 100%;">
        <thead>
          <tr>
            <th class="all">Id</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Usuario</th>
            <th>Fecha</th>
            <th>Imagen</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Opciones</th>
          </tr>
        </thead>



      </table>
    </div>
  </div>
</div>
{% endblock content %}
